<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 下面这行是网页标签上显示的名字，可以修改 -->
    <title>祝我最爱的姐姐生日快乐！</title>
    <!-- 引入我们待会儿要写的样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 这是主要的卡片容器 -->
    <div class="card">
        <!-- 1. 修改图片 -->
        <!-- 你可以把一张你姐姐的照片放到和 index.html 相同的文件夹里 -->
        <!-- 然后把下面的 "your_sister_photo.jpg" 替换成你的照片文件名 -->
        <!-- 或者，你也可以用一个网络图片的链接 -->
        < img src="https://img.ixintu.com/download/jpg/20200829/4207f27a3f412b3229b138547372c3d5_580_580.jpg!con" alt="生日蛋糕" class="birthday-image">

        <!-- 2. 修改主标题 -->
        <h1>祝我最亲爱的姐姐生日快乐！🎂</h1>

        <!-- 3. 修改祝福语 -->
        <p class="message">
            亲爱的姐姐，今天是属于你的特别日子！愿你每一天都充满阳光、笑容和爱。感谢你一直以来的陪伴和照顾。希望所有美好的事物都围绕着你，新的一岁，万事顺意，平安喜乐！
        </p >

        <!-- 惊喜按钮 -->
        <button id="revealButton">点我查看一个秘密！</button>

        <!-- 隐藏的惊喜信息 -->
        <div id="surpriseMessage" class="hidden">
            <h2>一个小秘密...</h2>
            <p>那就是... 你是全世界最棒的姐姐！爱你哦！❤️</p >
        </div>

        <!-- 4. 修改落款 -->
        <p class="from">
            爱你的弟弟, <br>
            吴宇健
        </p >
    </div>

    <!-- 这是实现惊喜按钮功能的一小段代码 -->
    <script>
        // 获取按钮和惊喜信息元素
        const revealButton = document.getElementById('revealButton');
        const surpriseMessage = document.getElementById('surpriseMessage');

        // 当按钮被点击时
        revealButton.addEventListener('click', () => {
            // 显示惊喜信息
            surpriseMessage.classList.remove('hidden');
            // 隐藏按钮自己
            revealButton.style.display = 'none';
        });
    </script>
</body>
        <audio controls>
        <source src="https://github.com/0000FF00/Birthday-for-sister/blob/main/%E7%BE%A4%E6%98%9F%20-%20Happy%20Birthday%20To%20You.mp3" type="audio/mpeg">
        <source src="your-music.ogg" type="audio/ogg">
        您的浏览器不支持 audio 标签。
    </audio>
</body>
</html>
