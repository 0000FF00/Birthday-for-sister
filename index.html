<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 下面这行是网页标签上显示的名字，可以修改 -->
    <title>祝我最爱的姐姐生日快乐！</title>
    <!-- 引入我们待会儿要写的样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 这是主要的卡片容器 -->
    <div class="card">
        <!-- 1. 修改图片 -->
        <!-- 修正：移除了 < 和 img 之间的空格 -->
        < img src="https://img.ixintu.com/download/jpg/a6ed67a44c1653dd4dc03d6d0f96106f.jpg!con" alt="生日蛋糕" class="birthday-image">

        <!-- 2. 修改主标题 -->
        <h1>祝我最亲爱的姐姐生日快乐！🎂</h1>

        <!-- 3. 修改祝福语 -->
        <!-- 修正：移除了 </p > 标签中的空格 -->
        <p class="message">
            亲爱的姐姐，今天是属于你的特别日子！愿你每一天都充满阳光、笑容和爱。感谢你一直以来的陪伴和照顾。希望所有美好的事物都围绕着你，新的一岁，万事顺意，平安喜乐！
        </p >

        <!-- 惊喜按钮 -->
        <button id="revealButton">点我查看一个秘密！</button>

        <!-- 隐藏的惊喜信息 -->
        <div id="surpriseMessage" class="hidden">
            <h2>一个小秘密...</h2>
            <!-- 修正：移除了 </p > 标签中的空格 -->
            <p>那就是... 你是全世界最棒的姐姐！爱你哦！❤️</p >
        </div>

        <!-- 4. 修改落款 -->
        <!-- 修正：移除了 </p > 标签中的空格 -->
        <p class="from">
            爱你的弟弟, <br>
            吴宇健
        </p >
    </div>

    <!-- 背景音乐 -->
    <!-- 修正：将 audio 标签移入 body 内部，并使用了正确的 raw 文件链接 -->
    <audio controls autoplay loop>
        <source src="https://github.com/0000FF00/Birthday-for-sister/raw/main/music/BirthdayCard.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 标签。
    </audio>

    <!-- 这是实现惊喜按钮功能的一小段代码 -->
    <script>
        // 获取按钮和惊喜信息元素
        const revealButton = document.getElementById('revealButton');
        const surpriseMessage = document.getElementById('surpriseMessage');

        // 当按钮被点击时
        revealButton.addEventListener('click', () => {
            // 显示惊喜信息
            surpriseMessage.classList.remove('hidden');
            // 隐藏按钮自己
            revealButton.style.display = 'none';
        });
    </script>

<!-- 修正：移除了这里多余的 </body> 标签 -->
</body>
</html>
